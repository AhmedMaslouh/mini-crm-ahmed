<div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="#">
                    <img class="block-center img-rounded" src="assets/img/logo.png" alt="Image" />
                </a>
            </div>
            <div class="panel-body">
                <toaster-container [toasterconfig]="toasterconfig"></toaster-container>
                <p class="text-center pv">Veuillez vous authentifier SVP</p>
                <form [formGroup]="loginForm" class="form-validate mb-lg" role="form" name="loginForm" novalidate="" (submit)="submitForm($event, loginForm.value)">
                    <div class="form-group has-feedback">
                        <input class="form-control" id="usernameInput" type="username" name="username" placeholder="Enter username" autocomplete="off" formControlName="username" required="" />
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                        <span class="text-danger" *ngIf="loginForm.controls['username'].hasError('required') && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">Ce champ est obligatoire</span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control" id="PasswordInput" type="password" name="password" placeholder="Password" formControlName="password" required="" />
                        <span class="fa fa-lock form-control-feedback text-muted"></span>
                        <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('required') && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">Ce champ est obligatoire</span>
                    </div>
                    <div class="clearfix">
                    </div>
                    <button class="btn btn-block btn-primary mt-lg" type="submit" [disabled]="!loginForm.valid">Se connecter</button>
                </form>
            </div>
        </div>
        <!-- END panel-->
        <div class="p-lg text-center">
            <span>&copy;</span>
            <span>{{ settings.app.year }}</span>
            <span>-</span>
            <span>{{ settings.app.name }}</span>
            <br/>
            <span>{{ settings.app.description }}</span>
        </div>
    </div>
</div>
